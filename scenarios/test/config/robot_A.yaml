#odometry node:
robot_name: Robot_A #default Robot_A
robot_id:   A       #default A

#default init_pose: {position:{X: 0.487, Y: -0.937, Z: 0.0}, orientation: {Yaw: 0.0, Pitch: 0.0, Roll: 0.0}}
init_pose: {
  position:    {X: 0.487, Y: -0.937, Z: 0.0},
  orientation: {Yaw: 0.0, Pitch: 0.0, Roll: 0.0}
}

#default topics: {odom: /rosaria/pose, laser: /scan, ground_truth: /ground_truth, pointcloud: /camera/depth/points, image: /zed/left/image_rect_color}
topics: {odom: /rosaria/pose, laser: /scan, ground_truth: /ground_truth, pointcloud: /camera/depth/points, image: /zed/left/image_rect_color}

#default informative_condition: {distance: 0.5, yaw: 0.2618}
informative_condition: {distance: 0.5, yaw: 0.2618}

is_visualize_laser:             true    #default true
is_3D_vis:                      false   #default false 
ground_truth_source:            gazebo  #default gazebo (gazebo,  mocap)
velocity_update_rate:           10.0    #default 10.0
is_odom_noised:                 false   #default false
error_dynamic_percentage:       0.1     #default 0.1 (only avialbe if is_odom_noised = true)
index_timeout_threshold:        50      #default 50
is_print_icp_results:           true    #default true
record_keyframe_bagfile:        false   #default false
